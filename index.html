                    </div>
                    <div class="player">
                        <label class="tag">Player</label>
                        <div id="player"></div>
                        <!-- <div class="deck">
                        <img src="./img/decks.jpg" alt="">
                            </div> -->
                        <!-- <div id="player"></div> -->
                        <label id="pscore">Player Total: 0</label>
                    </div>
                </div>
            </div>
        </div>

    <section class="buttons-chips-area">
        <div class="container">
            <div class="buttons-chips">
                <div class="buttons">
                    <div class="single-button">
                        <button id="hit">Hit</button>
                    </div>
                    <div class="single-button">
                        <button id="hold">Hold</button>
                    </div>
                    <div class="single-button">
                        <button id="deal">Deal</button>
                    </div>
                    <div class="single-button">
                        <button id="reset">Play Again</button>
                    </div>
                </div>
                <div class="chips">
                    <label id="chips"></label>
                    <div id="chipsInput">
